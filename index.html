<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/wai5tfl.css">
    <title>Underline Animation</title>
</head>
<body>
    
    <div class="link link-left">Left to Right</div>
    <div class="link link-right">Right to Left</div>
    <div class="link-2">Already Underlined</div>
    <div class="link-3">Already Underlined</div>
    <div class="link-4">Already Underlined</div>
    <div class="link-5">Already Underlined</div>

    <!-- <div class="take-right">
        <div class="right-text">TAKE A RIGHT</div>

        <div class="arrow-container">
            <svg class="arrow-svg" xmlns="http://www.w3.org/2000/svg"
                width="60" height="20" viewBox="0 0 70 20"
                fill="none" stroke="black" stroke-width="1"
                stroke-linecap="round" stroke-linejoin="round">
            
                <line x1="5" y1="10" x2="65" y2="10" />
                <line x1="60" y1="5" x2="65" y2="10" />
                <line x1="60" y1="15" x2="65" y2="10" />
            </svg>
        </div>
    </div> -->

    <div class="take-right">
    
        <!-- Arrow that disappears -->
        
        <div class="arrow-in">
            <svg class="arrow-svg" xmlns="http://www.w3.org/2000/svg"
                width="60" height="20" viewBox="0 0 70 20"
                fill="none" stroke="black" stroke-width="1"
                stroke-linecap="round" stroke-linejoin="round">
            
                <line x1="5" y1="10" x2="65" y2="10" />
                <line x1="60" y1="5" x2="65" y2="10" />
                <line x1="60" y1="15" x2="65" y2="10" />
            </svg>
        </div>

        <div class="right-text">TAKE A RIGHT</div>

        <!-- Arrow that enters from the left -->
        <div class="arrow-out">
            <svg class="arrow-svg" xmlns="http://www.w3.org/2000/svg"
                width="60" height="20" viewBox="0 0 70 20"
                fill="none" stroke="black" stroke-width="1"
                stroke-linecap="round" stroke-linejoin="round">
            
                <line x1="5" y1="10" x2="65" y2="10" />
                <line x1="60" y1="5" x2="65" y2="10" />
                <line x1="60" y1="15" x2="65" y2="10" />
            </svg>
        </div>
    
    </div>


    <div class="take-right-2">
    
        <!-- Arrow that disappears -->
        <div class="arrow-slot">
            <div class="arrow-in-2">
                <svg class="arrow-svg" xmlns="http://www.w3.org/2000/svg"
                    width="60" height="20" viewBox="0 0 70 20"
                    fill="none" stroke="black" stroke-width="1"
                    stroke-linecap="round" stroke-linejoin="round">
                
                    <line x1="5" y1="10" x2="65" y2="10" />
                    <line x1="60" y1="5" x2="65" y2="10" />
                    <line x1="60" y1="15" x2="65" y2="10" />
                </svg>
            </div>
        </div>

        <div class="right-text-2">TAKE A RIGHT</div>

        <!-- Arrow that enters from the left -->
        <div class="arrow-slot">
        <div class="arrow-out-2">
            <svg class="arrow-svg" xmlns="http://www.w3.org/2000/svg"
                width="60" height="20" viewBox="0 0 70 20"
                fill="none" stroke="black" stroke-width="1"
                stroke-linecap="round" stroke-linejoin="round">
            
                <line x1="5" y1="10" x2="65" y2="10" />
                <line x1="60" y1="5" x2="65" y2="10" />
                <line x1="60" y1="15" x2="65" y2="10" />
            </svg>
        </div>
        </div>
    
    </div>

    <div class="take-right-2">
    
        <!-- Arrow that disappears -->
        <div class="arrow-slot">
            <div class="arrow-out-2">
                <svg class="arrow-svg" xmlns="http://www.w3.org/2000/svg"
                    width="60" height="20" viewBox="0 0 70 20"
                    fill="none" stroke="black" stroke-width="1"
                    stroke-linecap="round" stroke-linejoin="round">
                
                    <line x1="5" y1="10" x2="65" y2="10" />
                    <line x1="60" y1="5" x2="65" y2="10" />
                    <line x1="60" y1="15" x2="65" y2="10" />
                </svg>
            </div>
        </div>

        <div class="right-text-3-container">
            <div class="right-text-3">TAKE A RIGHT</div>
        </div>

        <!-- Arrow that enters from the left -->
        <div class="arrow-slot">
        <div class="arrow-in-2">
            <svg class="arrow-svg" xmlns="http://www.w3.org/2000/svg"
                width="60" height="20" viewBox="0 0 70 20"
                fill="none" stroke="black" stroke-width="1"
                stroke-linecap="round" stroke-linejoin="round">
            
                <line x1="5" y1="10" x2="65" y2="10" />
                <line x1="60" y1="5" x2="65" y2="10" />
                <line x1="60" y1="15" x2="65" y2="10" />
            </svg>
        </div>
        </div>
    
    </div>

</body>
</html>
